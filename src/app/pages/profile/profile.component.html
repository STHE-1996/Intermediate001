<div *ngIf="user; else noUser">
    <h2>User Profile</h2>
    <div class="profile-container">
      <div class="profile-item">
        <label>Name:</label>
        <span>{{ user.name }}</span>
      </div>
      <div class="profile-item">
        <label>Surname:</label>
        <span>{{ user.surname }}</span>
      </div>
      <div class="profile-item">
        <label>Email:</label>
        <span>{{ user.email }}</span>
      </div>
      <div class="profile-item">
        <label>Role:</label>
        <span>{{ user.userRole }}</span>
      </div>
    </div>
  </div>
  
  <ng-template #noUser>
    <p>No user data available. Please log in again.</p>
  </ng-template>
