<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"></p>

                <form class="form" (ngSubmit)="verifyAccount()">
                  <div class="title">OTP Verification</div>
                  <p class="message">
                    We have sent a verification code to your mobile number
                  </p>
                  <div class="inputs">
                    <input
                      id="input1"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="enteredPin[0]"
                      name="input1"
                      required
                      (input)="handleInput($event, 0)"
                      (paste)="handlePaste($event, 0)"
                    />
                    <input
                      id="input2"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="enteredPin[1]"
                      name="input2"
                      required
                      (input)="handleInput($event, 1)"
                      (paste)="handlePaste($event, 1)"
                    />
                    <input
                      id="input3"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="enteredPin[2]"
                      name="input3"
                      required
                      (input)="handleInput($event, 2)"
                      (paste)="handlePaste($event, 2)"
                    />
                    <input
                      id="input4"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="enteredPin[3]"
                      name="input4"
                      required
                      (input)="handleInput($event, 3)"
                      (paste)="handlePaste($event, 3)"
                    />
                    <input
                      id="input5"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="enteredPin[4]"
                      name="input5"
                      required
                      (input)="handleInput($event, 4)"
                      (paste)="handlePaste($event, 4)"
                    />
                  </div>

                  <button class="action" type="submit">Verify me</button>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img src="" class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
