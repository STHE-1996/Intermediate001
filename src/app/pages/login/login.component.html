<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"></p>

                <div class="form-container">
                  <p class="title">Welcome back</p>
                  <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <input
                        type="text"
                        id="whatsappNumber"
                        name="whatsappNumber"
                        [(ngModel)]="credentials.whatsappNumber"
                        required
                        class="input"
                        placeholder="Enter WhatsApp Number"
                      />
                      <input
                      type="password"
                      id="password"
                      name="password"
                      [(ngModel)]="credentials.password"
                      required
                      class="input"
                      placeholder="Enter password"
                    />
                    <p class="page-link">
                      <span class="page-link-label">
                        <a routerLink="/forgotPassword">Forgot Password?</a>
                      </span>
                    </p>
                    <button class="form-btn" type="submit" [disabled]="loading">
                      <ng-container *ngIf="!loading; else loader">
                        Log in
                      </ng-container>
                      <ng-template #loader>
                        <app-loader [loading]="loading"></app-loader>
                      </ng-template>
                    </button>
                    
                  </form>
                  
                  <p class="sign-up-label">
                    Don't have an account?<span class="sign-up-link">
                      <a routerLink="/register">Sign up</a>
                    </span>
                  </p>
                </div>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://firebasestorage.googleapis.com/v0/b/ziontimeline.appspot.com/o/Untitled%20design.jpg?alt=media&token=dc16782d-758c-4ce6-8aad-327879cd8b67"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
